<header class="w-full flex items-center justify-between border-b border-[#1a1a1a] px-6 py-4 md:px-12">

<script>
// Set target date (7 days from now for demo)
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 7);

// Video display logic
const video = document.getElementById('bgVideo');
let videoInterval;

function showVideo() {
    video.style.opacity = '0.3'; // Show video
    setTimeout(() => {
        video.style.opacity = '0'; // Hide video
    }, 7000); // Hide after 7 seconds
}

// Start the 7-second show/hide cycle
videoInterval = setInterval(showVideo, 14000); // Total cycle: 7s show + 7s hide

// Countdown function
function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate.getTime() - now;

    if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
}

// Update countdown every second
const countdownInterval = setInterval(updateCountdown, 1000);

// Initial call
document.addEventListener('DOMContentLoaded', function() {
    updateCountdown();
    // Show video immediately on load
    setTimeout(showVideo, 1000);
});
</script>
</body></html>
